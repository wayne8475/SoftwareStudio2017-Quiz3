<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Tic-Tac-Toe!</title>
    </head>

    <body>
        <div class="banner">
            <div class="role">O:</div>
            <div class="role">X:</div>
            <div class="turn">Turn : ?</div>
        </div>

        <div class="grid">
            <table border="1">
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td> 
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td> 
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td> 
                    <td class="cell"></td>
                </tr>
            </table>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>RESTART GAME</span></button>
        </div>


        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
